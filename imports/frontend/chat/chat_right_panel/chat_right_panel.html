<template name="chat_right_panel">
<style>
  #gif_image{
    pointer-events: none;
  }
</style>

  <div class="column is-9 pl-0">
    <div class="chat-nav">
      {{#each currently_active_chatroom_details}} {{#each user_details}}
      <div class="nav-start">
        <div class="recipient-block">
          <div class="avatar-container">
            <img
              class="user-avatar"
              src="{{profile_picture}}"
              data-demo-src="{{profile_picture}}"
              alt=""
            />
          </div>
          <div class="username">
            <span>{{name}}</span>
            {{#if ../is_typing}}
            <i>typing...</i>
            {{else}}
              {{#if ../online_status}}
              <span> Online </span>
              {{else}}
              <span> Away </span>
              {{/if}}
            {{/if}}
          </div>
        </div>
      </div>
      {{/each}} {{else}}
      <div class="nav-start">
        <div class="recipient-block">
          <div class="avatar-container">
            <img
              class="user-avatar"
              style="background-color: white"
              src="/frontend-assets/images/loader.png"
              data-demo-src="/frontend-assets/images/loader.png"
              alt=""
            />
          </div>
          <div class="username">
            <span>Loading</span>
          </div>
        </div>
      </div>
      {{/each}}
      <div class="nav-end">
        <div class="chat-search">
          <div class="control has-icon">
            <input type="text" id="search_messages" class="input" placeholder="Search messages" />
            {{#unless search_active}}
            <div class="form-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              
            </div>
            {{else}}
            <div class="form-icon pull-right">
            
              <span class="clear_search ">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="#444444"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search"
                >
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </span>  
            </div>
            {{/unless}}
          </div>
        </div>
        <!-- <a class="chat-nav-item is-icon is-hidden-mobile">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                        </a>
                                    <a class="chat-nav-item is-icon is-hidden-mobile">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                        </a> -->
        <div class="dropdown is-spaced is-neutral is-right dropdown-trigger">
          {{#each currently_active_chatroom_details}}
        
          {{#unless user_blocked_by_other_user}}
          <div>
            <a class="chat-nav-item is-icon no-margin">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-more-vertical"
              >
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </a>
          </div>
          {{/unless}}
       
          <div class="dropdown-menu" role="menu">
            
            <div class="dropdown-content">
              <a id="block_user_btn" class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-file-text"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    ></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                  <div class="media-content">
                  
                    {{#unless user_blocked_by_current_user}}
                      <h3>Block User</h3>
                      <small>Block this user.</small>
                    {{else}}
                      <h3>Unblock User</h3>
                      <small>Unblock this user.</small>
                    {{/unless}}
                  </div>
                </div>
              </a>
              <a id="mute_notifications" class="dropdown-item">
                <div  class="media">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                   {{#if mute_notifications}}
                    <div class="media-content">
                        <h3>Unmute conversation</h3>
                        <small>Allow notification on new message</small>
                    </div>
                    {{else}}
                    <div class="media-content">
                      <h3>Mute conversation</h3>
                      <small>No notification on new message</small>
                  </div>
                  {{/if}}
                </div>
              </a>
              <a id="clear_chat" class="dropdown-item">
                <div  class="media">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    <div class="media-content">
                        <h3>Clear Chat</h3>
                        <small>Remove conversation</small>
                    </div>
                </div>
              </a>
            </div>
          
          </div>
          
          {{/each}}
        </div>
        <div class="display_hidden dropdown is-spaced is-neutral is-right dropdown-trigger">
          <div>
            <a class="chat-nav-item is-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-settings"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-message-square"
                  >
                    <path
                      d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                    ></path>
                  </svg>
                  <div class="media-content">
                    <h3>Details</h3>
                    <small>View this conversation's details.</small>
                  </div>
                </div>
              </a>
              <a class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-settings"
                  >
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                    ></path>
                  </svg>
                  <div class="media-content">
                    <h3>Preferences</h3>
                    <small>Define your preferences.</small>
                  </div>
                </div>
              </a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-bell"
                  >
                    <path
                      d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
                    ></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                  </svg>
                  <div class="media-content">
                    <h3>Notifications</h3>
                    <small>Set notifications settings.</small>
                  </div>
                </div>
              </a>
              <a class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-bell-off"
                  >
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    <path d="M18.63 13A17.89 17.89 0 0 1 18 8"></path>
                    <path
                      d="M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14"
                    ></path>
                    <path d="M18 8a6 6 0 0 0-9.33-5"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                  <div class="media-content">
                    <h3>Silence</h3>
                    <small>Disable notifications.</small>
                  </div>
                </div>
              </a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-box"
                  >
                    <path
                      d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                    ></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                  </svg>
                  <div class="media-content">
                    <h3>Archive</h3>
                    <small>Archive this conversation.</small>
                  </div>
                </div>
              </a>
              <a class="dropdown-item">
                <div class="media">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-trash-2"
                  >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path
                      d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                  <div class="media-content">
                    <h3>Delete</h3>
                    <small>Delete this conversation.</small>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- <a class="chat-nav-item is-icon close-chat">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </a> -->
      </div>
    </div>
    <div class="chat-div">
      <div id="all_messages_div" class="chat-body-inner has-slimscroll">
        <!-- <div class="date-divider">
                                        <hr class="date-divider-line">
                                        <span class="date-divider-text">Today</span>
                                    </div> -->
       
       {{#each fetch_all_messages}} 
       {{#if equals message_type 'LOADER'}}
       <div class=" load-more-wrap has-text-centered">
        <a
                        data-value="1"
                        data-fancybox-close=""
                        id="load_more_loader_btn"
                        class="button is-solid accent-button has-text-centered  raised "
                        >Loading 
                        <i
                            id="load_more_loader"
                            class="fa fa-spinner fa-pulse fa-1x fa-fw"
                        ></i>
                        </a>
      </div>             
     {{else}}
       {{#if equals created_by logged_in_user_id}}
        <div id="{{@index}}_index" class="chat-message is-sent">
          <div class="message-block">
            <div class="message-area">
              <div class="message-text">
                  {{#if is_deleted}}
                  <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 delete-message-icon"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg> This message was deleted
                  {{else}}
                <span class="time"
                  >{{calculate_time_difference created_at }} {{#if is_edited}}Edited{{/if}}</span
                >
                {{#if attachment_url}}
                  {{#if is_gif}}
                  <iframe id="gif_image" src="{{attachment_url}}" height="100" width="100"></iframe>
                  {{else}}
                  <div class="columns">
                    <div class="column is-12 p-0">
                        <img class="attachment_images" src="{{attachment_url}}">
                    </div>
                  </div>
                  {{/if}}
                {{/if}}
                <span class="hover-action-message">
                  <div
                    class="dropdown is-spaced is-neutral is-right dropdown-trigger"
                  >
                    <div>
                      <a class="chat-nav-item is-icon">
                        <svg
                          viewBox="0 0 24 24"
                          width="24"
                          height="24"
                          stroke="currentColor"
                          stroke-width="2"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="css-i6dzq1"
                        >
                          <circle cx="12" cy="12" r="1"></circle>
                          <circle cx="19" cy="12" r="1"></circle>
                          <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                      </a>
                    </div>
                    <div class="dropdown-menu" role="menu">
                      <div class="dropdown-content">
                        <a id="edit_message" class="dropdown-item">
                          <div class="media">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-message-square"
                            >
                              <path
                                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                              ></path>
                            </svg>
                            <div class="media-content">
                              <h3>Edit</h3>
                              <small>Update Message</small>
                            </div>
                          </div>
                        </a>
                        <a class="dropdown-item">
                          <div id="delete_message" class="media">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-settings"
                            >
                              <circle cx="12" cy="12" r="3"></circle>
                              <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                              ></path>
                            </svg>
                            <div class="media-content">
                              <h3>Delete</h3>
                              <small>Delete message</small>
                            </div>
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </span>
                
               {{#if check_if_content_length_is_greater_than_ message 200}}
                  <div id="visible_post_content_{{message_id}}">
                      {{trim_characters_0_100 message 200}}
                      <span id="read_more_{{message_id}}" class="read-more color-red  button2 pointer"> Read More</span>
                  </div>
               {{else}}
                <div id="visible_post_content_{{message_id}}">
                    {{{message}}}
                </div>
                {{#if metadata_details}}
                <div class="post-text">
                  {{#if metadata_details.metadata_image}}
                  <div class="post-link is-video" id="metadata_card">
                    <!-- Link image -->
                    <div class="link-image">
                      <img
                        src="{{metadata_details.metadata_image}}"
                        data-demo-src="{{metadata_details.metadata_image}}"
                        alt=""
                      />
                      
                    </div>
                    <!-- Link content -->
                    <div class="link-content">
                      <h4>
                        <a target="_blank" href="{{metadata_details.metadata_url}}"
                          >{{metadata_details.metadata_title}}</a
                        >
                      </h4>
                      <p>{{metadata_details.metadata_description}}</p>
                      <small>{{metadata_details.metadata_source}}</small>
                    </div>
                    <!-- Post actions -->
                    <!-- /includes/pages/feed/buttons/feed-post-actions.html -->
                  </div>
                  {{/if}}
                </div>
                {{/if}}
              {{/if}}

                <div class="display_hidden"  id="invisible_post_content_{{message_id}}">
                    {{{message}}}
                    <span id="read_less_{{message_id}}" class="read-less button2 color-red pointer"> Read less</span>

    $(document).on("click","#emoji-picker",function(e){
     e.stopPropagation();
      $('.intercom-composer-emoji-popover').toggleClass("active");
    });
    
    $(document).click(function (e) {
      if ($(e.target).attr('class') != '.intercom-composer-emoji-popover' && $(e.target).parents(".intercom-composer-emoji-popover").length == 0) {
          $(".intercom-composer-emoji-popover").removeClass("active");
      }
    });
    
    $(document).on("click",".intercom-emoji-picker-emoji",function(e){
      $("#message_body").append($(this).html());
    });
    
    $('.intercom-composer-popover-input').on('input', function() {
      var query = this.value;
      if(query != ""){
        $(".intercom-emoji-picker-emoji:not([title*='"+query+"'])").hide();
      }
      else{
        $(".intercom-emoji-picker-emoji").show();
      }
    });
</script>
