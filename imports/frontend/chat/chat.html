<template name="chat">
    <div class="view-wrapper">
        <div class="container">
            <div class="chat-wrapper is-standalone">
                <div class="chat-inner">
                    <!-- {{#each fetch_all_user_chatrooms}} -->
                    <div class="columns">
                        <div class="column is-3 pr-0">
                            <div class="msgs-list">
                                <div class="msg-title">
                                    <h3>Messages</h3> 
                                    <a class="btn-search pointer" id="search_icon_btn">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </a>
                                </div>
                                <div class="clearfix"></div>
                                <!-- <form class="s">
                                    <input type="search" class="sb" name="q" autocomplete="off" placeholder="What would you like to search for?" />
                                    <button type="submit" class="sbtn fa fa-search"></button>
                                    </form> -->
                                <div id="search-tickets" class="clearfix search-box search-active">
                                    <div class="search-inside">
                                        <input id="search_input" class="input-search-chat width-100" placeholder="Search User ...">
                                        <span id="cross_icon_btn" class="cross_icon pointer">
                                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <ul class="messages-list-chat has-slimscroll">
                                    {{#each fetch_all_user_chatrooms}}
                                    <!-- add "active" class here when user click on the user on the list -->
                                     <li class="redirect_to_chat_details pointer"> 
                                        {{#each user_details}}
                                        <div  class=" usr-msg-details {{#if ../is_active}} active {{/if}}padding-listing-msg">
                                            <div class="usr-ms-img">
                                                <img src="{{profile_picture}}" alt="User's Profile Image">
                                                <span class="msg-status {{#if ../online_status}} online {{else}} offline {{/if}} "></span>
                                            </div>
                                            <div class="usr-mg-info">
                                                <h3>{{name}}</h3>
                                                <p class="bold-unread">{{{last_message_html ../last_message}}}</p>
                                            </div>
                                            <!--usr-mg-info end-->
                                            <span class="posted_time">{{calculate_time_difference ../last_message_time}}</span>
                                            {{#if ../unread_messages}}
                                            <span class="unread-message-count"></span>
                                            {{/if}}
                                            <span class="user-chat-action">
                                                <a href="">
                                                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="#b2b2b2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                                    <line x1="7" y1="17" x2="17" y2="7"></line>
                                                    <polyline points="7 7 17 7 17 17"></polyline>
                                                    </svg>
                                                </a>
                                                <div class="dropdown is-spaced is-neutral is-right dropdown-trigger">
                                                    <div>
                                                        <a class="three_dots_click chat-nav-item is-icon no-margin">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#b2b2b2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical">
                                                                <circle cx="12" cy="12" r="1"></circle>
                                                                <circle cx="12" cy="5" r="1"></circle>
                                                                <circle cx="12" cy="19" r="1"></circle>
                                                            </svg>
                                                        </a>
                                                    </div>
                                                    <div class="dropdown-menu" role="menu">
                                                        <div class="dropdown-content">
                                                            <a class="dropdown-item">
                                                                <div class="media">
                                                                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                                                        <line x1="7" y1="17" x2="17" y2="7"></line>
                                                                        <polyline points="7 7 17 7 17 17"></polyline>
                                                                    </svg>
                                                                    <div class="media-content">
                                                                        <h3>Pop out chat</h3>
                                                                        <small>Open chat in new window</small>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            <hr class="dropdown-divider">
                                                            <a id="clear_chat_" class="dropdown-item">
                                                                <div class="media">
                                                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                                                                    <div class="media-content">
                                                                        <h3>Clear Chat</h3>
                                                                        <small>Remove all conversation</small>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            <a class="dropdown-item">
                                                                <div id="view_profile" class="media">
                                                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                                                    <div class="media-content">
                                                                        <h3>View Profile</h3>
                                                                        <small>See Profile</small>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            <hr class="dropdown-divider">
                                                            {{#if ../mute_notifications}}
                                                              <a id="mute_notifications_" class="dropdown-item">
                                                                <div class="media">
                                                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                                                                    <div class="media-content">
                                                                        <h3>Unmute conversation</h3>
                                                                        <small>Notify when message come</small>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            {{else}}
                                                            <a id="mute_notifications_" class="dropdown-item">
                                                                <div class="media">
                                                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                                                                    <div class="media-content">
                                                                        <h3>Mute conversation</h3>
                                                                        <small>Not notify when message come</small>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            {{/if}}
                                                            {{#unless ../user_blocked_by_other_user}}
                                                            <hr class="dropdown-divider">
                                                            
                                                            <a id="block_user_chat" class="dropdown-item">
                                                                <div class="media">
                                                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line></svg>
                                                                    <div class="media-content">
                                                                        {{#unless ../user_blocked_by_current_user}}
                                                                          <h3>Block User</h3>
                                                                          <small>Add User in block list</small>
                                                                        {{else}}
                                                                            <h3>Unblock User</h3>
                                                                            <small>Unblock this user.</small>
                                                                        {{/unless}}
                                                                     </div>
                                                                </div>
                                                            </a>
                                                            {{/unless}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </span>
                                        </div>
                                        {{/each}}
                                        <!--usr-msg-details end-->
                                    </li>
                                    {{else}}
                                        {{#if isReady}} 
                                        <div class="no-user-found">
                                            <img src="/frontend-assets/images/illustrations/itg-illustration/no_tournament.png">
                                            <p class="text-white font-size-35 text-center">No Data Found</p> 
                                        </div>
                                         
                                        {{else}}
                                            Loading
                                        {{/if}}
                                    {{/each}}
                                 
                                  
                               
                               
                                </ul>
                            </div>
                        </div>
                        {{> Template.dynamic template= chat_right_panel}}

                    </div>
                    <!-- {{else}}
                    {{#if isReady}} 
                    <div class="no-user-found">
                        <img src="/frontend-assets/images/illustrations/itg-illustration/no_tournament.png">
                        <p class="text-white font-size-35 text-center">No Data Found</p> 
                    </div>
                     
                    {{else}}
                        Loading
                    {{/if}}
                {{/each}} -->
                </div>
            </div>
        </div>
    </div>

    <div
    id="block-user-modal"
    class="modal upload-crop-cover-modal is-small has-light-bg"
  >
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="card">
        <div
          class="fc-content p-5 rounded fancybox-content"
          style="display: inline-block"
        >
          <h2 class="title mb-10">Block User</h2>
          <p id="block_text">Sure, you want to block this user?</p>
          <p class="pull-right buttons">
            <a
              data-value="0"
              data-fancybox-close=""
              href="javascript:;"
              class="button close-modal"
              >Cancel</a
            >
            <a
              id="block_user_btn_"
              data-value="1"
              data-fancybox-close=""
              href=""
              class="button is-solid accent-button raised"
              >Confirm
              <i
                id="block_user_loader"
                class="fa display_hidden fa-spinner fa-pulse fa-1x fa-fw"
              ></i
            ></a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <div
  id="mute-notification-modal"
  class="modal upload-crop-cover-modal is-small has-light-bg"
  >
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="card">
      <div
        class="fc-content p-5 rounded fancybox-content"
        style="display: inline-block"
      >
        <h2 class="title mb-10">Mute Notifications</h2>
        <p id="block_text">Sure, you want to mute notifications for this user on new message?</p>
        <p class="pull-right buttons">
          <a
            data-value="0"
            data-fancybox-close=""
            href="javascript:;"
            class="button close-modal"
            >Cancel</a
          >
          <a
            id="mute_notification_btn"
            data-value="1"
            data-fancybox-close=""
            href=""
            class="button is-solid accent-button raised"
            >Confirm
            <i
              id="mute_notification_loader"
              class="fa display_hidden fa-spinner fa-pulse fa-1x fa-fw"
            ></i
          ></a>
        </p>
      </div>
    </div>
  </div>
  </div>
</template>
