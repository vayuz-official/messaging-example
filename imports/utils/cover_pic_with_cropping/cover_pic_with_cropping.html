<template name="cover_pic_with_cropping">
	
   <div id="profile-about" class="view-wrap is-headless">
      <div class="columns is-multiline no-margin">
         <!-- Left side column -->
         <div class="column is-paddingless">
            <!-- Timeline Header -->
            <div class="cover-bg">
               <img
                  class="cover-image"
                  src="/frontend-assets/images/demo/banner/itg-banner1.png"
                  alt=""
                  />
               <div class="cover-overlay"></div>
               <div class="cover-edit modal-trigger" data-modal="change-cover-modal">
                  <i class="mdi mdi-camera"></i>
                  <input
                     id="banner-image"
                     type="file"
                     style="display: none;"
                     accept="image/*"
                     />
                  <span>Edit cover</span>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div id="change-cover-modal" class="modal upload-crop-cover-modal is-large has-light-bg">
      <div class="modal-background"></div>
      <div class="modal-content">
          <div class="card">
              <div class="card-heading">
                  <h3>Upload Cover</h3>
                  <!-- Close X button -->
                  <div class="close-wrap">
                      <span class="close-modal">
                      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>

                      </span>
                  </div>
              </div>
              <div class="card-body">
                  <label class="cover-uploader-box" for="upload-cover-picture">
                  <span class="inner-content">
                  <img src="/frontend-assets/images/illustrations/profile/add-cover.svg" alt="">
                  <span>Click here to <br>upload a cover image</span>
                   <!-- <span>Recomeded Size: 1300 x 400</span> -->
                  </span>

                  <input type="file" id="upload-cover-picture" accept="image/*">
                  </label>
                  <div class="upload-demo-wrap is-hidden">
                      <div id="upload-cover"></div>
                      <div class="upload-help">
                          <a id="cover-upload-reset" class="cover-reset is-hidden">Reset Picture</a>
                      </div>
                  </div>
              </div>
              <div class="card-footer">
                  <button id="submit-cover-picture" class="button is-solid accent-button is-fullwidth raised close-modal is-disabled ">Use
                  Picture</button>
              </div>
          </div>
      </div>
  </div>
</template>
