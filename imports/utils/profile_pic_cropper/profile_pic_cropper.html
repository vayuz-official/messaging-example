<template name="profile_pic_cropper">
  
    <div id="upload-image" class="card-row-wrap is-active">
        <div class="process-panel is-narrow ">
            <div class="coach-panel-2 ">
                <div class="form-panel">
                  <div class="photo-upload"> 
                    <div class="columns">
                        <div class="column is-12 text-center">
                                <div class="preview">
                                   <a class="upload-button" id="up-2">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                   </a>
                                   <img id="upload-preview" src="{{default_image}}" alt="">
                                   <form id="profile-pic-dz" class="dropzone is-hidden profileImage"  action="/"></form>
                                </div>
                                <div class="text-center">
                                  <a id="remove_profile_image" class="display_hidden" href="" style="font-size: 0.9rem;">Remove</a>
                                </div>
                        </div>
                    </div>
                    <div class="columns">  
                       <div class="column is-12">
                          <div class="text-center">
                            <p class="text-white">{{message}}</p>
                          </div>
                       </div>
                     </div>  
                  </div>
                </div>  
            </div>
        </div>
    </div>
   <div id="upload-crop-profile-modal" class="modal upload-crop-profile-modal is-xsmall has-light-bg">
    <div class="modal-background"></div>
    <div class="modal-content">

        <div class="card">
            <div class="card-heading">
                <h3>Upload Picture</h3>
                <!-- Close X button -->
                <div class="close-wrap">
                    <span class="close-modal">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <label class="profile-uploader-box" for="upload-profile-picture">
                    <span class="inner-content">
                        <img src="/assets/images/illustrations/profile/add-profile.svg" alt="">
                        <span>Click here to <br>upload a profile picture</span>
                    </span>
                    <input type="file" id="upload-profile-picture" accept="image/*">
                </label>
                <div class="upload-demo-wrap is-hidden">
                    <div id="upload-profile"></div>
                    <div class="upload-help">
                        <a id="profile-upload-reset" class="profile-reset is-hidden">Reset Picture</a>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button id="submit-profile-picture" class="button is-solid accent-button is-fullwidth raised close-modal is-disabled">Use Picture</button>
            </div>
        </div>

    </div>
</div>
</template>
